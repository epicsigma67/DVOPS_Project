<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Resource Management Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/resource.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #06141B; /* Dark background */
            color: #CCD0CF; /* Light text color */
        }

        .container {
            background-color: #11212D; /* Slightly lighter background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .table-striped-custom {
            background-color: #253745; /* Table background */
            color: #CCD0CF;
        }

        .table-striped-custom th {
            background-color: #4A5C6A; /* Table header */
            color: #CCD0CF;
        }

        .table-striped-custom tr:nth-child(even) {
            background-color: #11212D; /* Alternating row color */
        }

        .table-striped-custom tr:hover {
            background-color: #4A5C6A; /* Hover effect */
        }

        .btn-primary {
            background-color: #9BA8AB; /* Button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #4A5C6A; /* Button hover effect */
        }

        .modal-content {
            background-color: #11212D; /* Modal background */
            color: #CCD0CF;
        }

        .form-control {
            background-color: #253745; /* Input background */
            color: #CCD0CF;
            border: 1px solid #4A5C6A;
        }

        .form-control::placeholder {
            color: #9BA8AB; /* Placeholder color */
        }

        .close {
            color: #CCD0CF;
        }
    </style>
</head>

<body onload="viewResources()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/logo.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">
                    Add Resource
                </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <table class="table table-striped table-striped-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Owner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Resource Modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Add New Resource</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Resource Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter resource name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter resource location">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter short description">
                        </div>
                        <div class="form-group">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner" placeholder="Enter resource owner">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addResource()">Add New Resource</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Update Resource Modal -->
<div class="modal fade" id="updateResourceModal" tabindex="-1" role="dialog" aria-labelledby="editResourceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editResourceModalLabel">Edit Resource</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editName">Resource Name</label>
                        <input type="text" class="form-control" id="editName" placeholder="Enter resource name">
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Location</label>
                        <input type="text" class="form-control" id="editLocation" placeholder="Enter resource location">
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <input type="text" class="form-control" id="editDescription" placeholder="Enter short description">
                    </div>
                    <div class="form-group">
                        <label for="editOwner">Owner</label>
                        <input type="text" class="form-control" id="editOwner" placeholder="Enter resource owner">
                    </div>
                    <p align="right" id="editMessage" class=""></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateButton" onclick="updateResource()">Update Resource</button>
            </div>
        </div>
    </div>
</div>
